<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Semana Tec</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="bg-indigo-100">
        <div class="container w-25 mt-4 mb-4">
            <h1>Pronosticador de Vinos</h1>
            <form method="post" action="/modeloIA">
                <div class="mb-3">
                    <label for="pH" class="form-label">pH</label>
                    <input type="text" class="form-control" id="pH" name="pH"/>
                </div>
                <div class="mb-3">
                    <label for="sulfatos" class="form-label">Sulfatos</label>
                    <input type="text" class="form-control" id="sulfatos" name="sulfatos" />
                </div>
                <div class="mb-3">
                    <label for="alcohol" class="form-label">Alcochol</label>
                    <input type="text" class="form-control" id="alcohol" name="alcohol" />
                </div>
                <button type="submit" class="btn btn-primary">Subir Datos</button> 
            </form>
        </div>
        <div class="container w-25 mt-4 mb-4">
            <h1>Archivos</h1>
            <form method="post" action="/modeloFile">
                <div class="mb-3">
                    <label for="file" class="form-label">Archivo</label>
                    <input type="file" class="form-control" id="file" name="file" />
                </div>
                <button type="submit" class="btn btn-primary">Subir Archivo</button>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous">
        </script>
    </body>
</html>
